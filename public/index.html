<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/f47da1b9c3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="http://localhost:8080/js/keycloak.js"></script>
</head>

<body onload="initKeycloak()">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<script>
  function initKeycloak() {
    var keycloak = new Keycloak("/keycloak.json");
    keycloak.init({ onLoad: 'login-required' }).then(isAuthenticated => {
      console.log(keycloak)
      if (keycloak.hasRealmRole("CLP")) {
        sessionStorage.setItem("userRole", "CLP")
        location.href = "#!clp_users";
      }
      else if (keycloak.hasRealmRole("MLP")) {
        sessionStorage.setItem("userRole", "MLP")
        location.href = "#!mlp_users";
      }
      else if (keycloak.hasRealmRole("ALP")) {
        sessionStorage.setItem("userRole", "ALP")
        location.href = "#!alp_users";
      }
      else if (keycloak.hasRealmRole("ELP")) {
        sessionStorage.setItem("userRole", "ELP")
        location.href = "#!elp_users";
      }
      sessionStorage.setItem("token", keycloak.token)
      sessionStorage.setItem("username", keycloak.idTokenParsed.preferred_username)


    }).catch(function () {
      alert('failed to initialize');
    });
  }
</script>

</html>
